name: deploy2ahdev.yml
on:
  pull_request:
    branches: [ main ]

concurrency: production_environment

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: lint
      - run: npm install eslint@9.5.0 && npx eslint sprint5
      - shell: bash

  unittest:
    name: unittest
    runs-on: ubuntu-latest
    steps:
      - name: unittest
      - run: XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-html tests/coverage
      - shell: bash
  
  deploy2ahdev:
    name: deploy2ahdev
    runs-on: ubuntu-latest
    needs: [unittest, lint]
    environment: DEV
    steps:
      - name: Docker 
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            apt install git-all -y

            apt install docker-compose -y
            apt update -y && apt upgrade -y
            cd /root
            cd toolshop/practice-software-testing
            git pull 
            ls -la
            cd practice-software-testing
            docker-compose up -d
            docker ps -a
            docker images
          host: ${{ vars.IP }}
          user: ahdevuser
          key: ${{ secrets.DEPLOYMENT_KEY}}
          
  playwrightTests:
    name: playwrightTests
    needs: [deploy2ahdev]
    runs-on: ubuntu-latest
    steps:

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Checkout ⚙️
        uses: actions/checkout@v4

      - name: Install node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies ⚙️
        run: npm ci
        
      - name: Install Playwright Browsers 
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests 
        run: npx playwright test DEVlogin.spec.ts --reporter=html
        
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          #name: playwright-report 
          name: screenshot.png
          path: playwright-report/screenshot.png
          retention-days: 10
          

