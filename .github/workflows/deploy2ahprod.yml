name: deploy2ahtprod.yml
on:
  workflow_dispatch:
    inputs:
      ver_num:
        description: 'Version number to deploy (e.g. v1.2)'
        required: true
        default: ''

concurrency: production_environment

jobs:
  deploy2ahprod:
    name: deploy2ahprod
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: show release number
        run: echo "$${{ github.event.inputs.ver_num }}"
      - name: Docker 
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            apt install git-all -y
            apt install docker-compose -y
            apt update -y && apt upgrade -y
            cd /root
            cd toolshop/practice-software-testing
            git pull 
            git checkout ${{ github.event.inputs.ver_num }}
            ls -la
            cd practice-software-testing
            docker-compose up -d
            docker ps -a
            docker images
          #host: ${{ secrets.HOST }}
          host: ${{ vars.IP }}
          user: ahproduser
          key: ${{ secrets.PROD_DEPLOYMENT_KEY}}
  playwrightTests:
    name: playwrightTests
    needs: [deploy2ahprod]
    runs-on: ubuntu-latest
    steps:

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Checkout ⚙️
        uses: actions/checkout@v4

      - name: Install node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies ⚙️
        run: npm ci
        
      - name: Install Playwright Browsers 
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests 
        run: npx playwright test PRODlogin.spec.ts --reporter=html
        
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          #name: playwright-report 
          name: screenshot.png
          path: playwright-report/screenshot.png
          retention-days: 10
